<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Birthday Celebration</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
html,body{margin:0;padding:0;width:100%;height:100%;background:#030216;overflow:hidden;font-family:Poppins,sans-serif;}
canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;}
.ui{position:relative;z-index:10;text-align:center;width:100%;top:15%;}
button{padding:12px 24px;border-radius:999px;border:none;background:linear-gradient(90deg,#f7d774,#f2b705);color:#111;font-weight:700;font-size:18px;cursor:pointer;margin-bottom:20px;}
.birthdayText{font-family:'Great Vibes',serif;font-size:clamp(48px,8vw,120px);background:linear-gradient(90deg,#f7d774,#f2b705);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 8px 40px rgba(242,183,5,0.16);opacity:0;transform:translateY(-20px);transition:all .9s;}
.birthdayText.show{opacity:1;transform:translateY(0);}
.name{font-family:'Great Vibes',serif;font-size:clamp(44px,8vw,100px);background:linear-gradient(90deg,#f7d774,#f2b705);-webkit-background-clip:text;color:transparent;text-shadow:0 8px 40px rgba(242,183,5,0.16);opacity:0;transform:translateY(20px);transition:all .9s;}
.name.show{opacity:1;transform:translateY(0);}
.nameWrap{position:relative;display:inline-block;margin-top:16px;}
.shimmer{position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.9) 10%,transparent 20%, rgba(255,255,255,0.4) 50%,transparent 60%);mix-blend-mode:screen;opacity:0.8;transform:skewX(-18deg) translateX(-120%);transition:transform 1.6s;}
.message,.thanks{opacity:0;transition:opacity 1s;margin-top:12px;color:#fff;}
.message.show,.thanks.show{opacity:1;}
.balloons{position:absolute;inset:0;pointer-events:none;z-index:5;overflow:hidden;}
.balloon{position:absolute;width:50px;height:70px;border-radius:50% 50% 46% 46%;transform-origin:center bottom;}
.string{position:absolute;left:50%;top:85%;width:2px;height:60px;background:linear-gradient(#fff0,#fff3);transform-origin:top;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="balloons" id="balloons"></div>
<div class="ui">
  <button id="start">Start the Celebration</button>
  <div class="birthdayText" id="birthdayText">Happy Birthday!</div>
  <div class="nameWrap">
    <div class="name" id="name">Gopina Vijaya Keerthi</div>
    <div class="shimmer"></div>
  </div>
  <div>
<!-- Include Google Fonts in your <head> -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">

<!-- Message -->
<p class="msg" style="color: white; font-size: 42px; font-family: 'Montserrat', sans-serif; font-style: italic; text-align: center;">
  âœ¨ <strong>May your day explode with joy and sparkle with success!</strong> ðŸŽ‰
</p>

<p class="thanks" style="color: white; font-size: 28px;


</div>

<!-- Birthday music -->
<audio id="birthdayMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');
let W=canvas.width=innerWidth,H=canvas.height=innerHeight;
addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;});

let rockets=[],particles=[];
const COLORS=['#ff3ca6','#ffd93d','#4efcbf','#6b7bff','#ff7a59','#a55bff','#39d6ff','#ffd19a'];

class Rocket{
  constructor(x,y,tx,ty){
    this.x=x;this.y=y;this.tx=tx;this.ty=ty;
    this.vx=(tx-x)/40; this.vy=(ty-y)/40;
    this.size=Math.random()*1.5+1.5;
    this.hue=COLORS[Math.floor(Math.random()*COLORS.length)];
    this.age=0; this.explodeAt=Math.random()*0.3+0.6; this.history=[];
  }
  update(){
    this.vy+=0.06; this.vx*=0.998; this.vy*=0.998; this.x+=this.vx; this.y+=this.vy;
    this.age+=0.016; this.history.push({x:this.x,y:this.y});
    if(this.history.length>12)this.history.shift();
    if(this.age>this.explodeAt){this.explode();return false;} return true;
  }
  explode(){
    const count=Math.floor(Math.random()*60+50);
    const speedBase=2+Math.random()*3;
    for(let i=0;i<count;i++){
      const angle=Math.random()*Math.PI*2;
      const speed=Math.random()*speedBase*1.5+0.5;
      particles.push(new Particle(this.x,this.y,Math.cos(angle)*speed,Math.sin(angle)*speed,this.hue,Math.random()*2+1));
    }
    particles.push(new Particle(this.x,this.y,0,0,'#fff',5));
  }
}

class Particle{
  constructor(x,y,vx,vy,color,size){
    this.x=x; this.y=y; this.vx=vx; this.vy=vy; this.color=color; this.size=size; this.alpha=1;
  }
  update(){
    this.vy+=0.02; this.vx*=0.995; this.vy*=0.995; this.x+=this.vx; this.y+=this.vy;
    this.alpha-=0.02; this.size*=0.97;
    return this.alpha>0.02;
  }
}

function launchRocket(x){rockets.push(new Rocket(x,H+20,Math.random()*W,H*0.2+Math.random()*H*0.3));}

function render(){
  ctx.globalCompositeOperation='source-over';
  ctx.fillStyle='rgba(3,2,22,0.2)'; ctx.fillRect(0,0,W,H);
  ctx.globalCompositeOperation='lighter';
  rockets.forEach((r,i)=>{if(!r.update())rockets.splice(i,1);
    ctx.beginPath();r.history.forEach((p,j)=>{if(j>0){const prev=r.history[j-1];ctx.strokeStyle=`rgba(255,255,255,${j/r.history.length*0.5})`;ctx.moveTo(prev.x,prev.y);ctx.lineTo(p.x,p.y);ctx.stroke();}});
    ctx.beginPath();ctx.fillStyle=r.hue;ctx.arc(r.x,r.y,r.size,0,Math.PI*2);ctx.fill();
  });
  particles.forEach((p,i)=>{if(!p.update())particles.splice(i,1);
    const grad=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.size*4);
    grad.addColorStop(0,`rgba(255,255,255,${p.alpha})`);
    grad.addColorStop(0.2,p.color);
    grad.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=grad;ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(render);
}
render();

// Continuous fireworks
setInterval(()=>{launchRocket(Math.random()*W);},400);

// Balloons
const BAL_COLS=['#ff7a9a','#ffd36b','#7ee7b9','#9b8cff','#59c1ff'];
const balloonsContainer=document.getElementById('balloons');
function createBalloon(){
  const b=document.createElement('div'); b.className='balloon';
  const x=Math.random()*W; b.style.left=x+'px'; b.style.top=H+'px';
  b.style.background=BAL_COLS[Math.floor(Math.random()*BAL_COLS.length)];
  const s=document.createElement('div'); s.className='string'; b.appendChild(s);
  balloonsContainer.appendChild(b);
  const dur=Math.random()*8000+12000; const sway=Math.random()*80-40;
  b.animate([{transform:'translateY(0) rotate(0deg)',opacity:0},{transform:`translateY(-${H+100}px) rotate(${sway}deg)`,opacity:1}],{duration:dur,iterations:Infinity,easing:'linear'});
  setTimeout(()=>b.remove(), dur);
}
setInterval(createBalloon,1000);

// Start button sequence
const startBtn=document.getElementById('start');
const birthdayText=document.getElementById('birthdayText');
const nameEl=document.getElementById('name');
const msg=document.getElementById('msg');
const thank=document.getElementById('thankyou');
const music=document.getElementById('birthdayMusic');

startBtn.addEventListener('click',()=>{
  music.play(); // play music
  birthdayText.classList.add('show');
  setTimeout(()=>{nameEl.classList.add('show');},600);
  setTimeout(()=>{
    msg.classList.add('show');
    thank.classList.add('show');
  },3600);
});
</script>
</body>
</html>
